---
sudo_defaults:
  - env_reset
  - mail_badpass
  - secure_path="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"

sudo_users:
  - name: root
    hosts: ALL
    runas: ALL:ALL
    commands:
      - ALL

sudo_groups:
  - name: sudo
    hosts: ALL
    runas: ALL:ALL
    commands:
      - ALL
